<!DOCTYPE html>
<html>
  <head>
    <title>lgick home page</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
      <a id="bg" onclick="return false" href="javascript:(function () {
    if (document.getElementById('BackgroundGeneratorBookmarklet')) {
      var elem = document.getElementById('BackgroundGeneratorBookmarklet');
      if (elem.style.top === '0px') {
        elem.style.top = '-125px';
      } else {
        elem.style.top = '0px';
      }
    } else {
      var div = document.createElement('div');
      div.id = 'BackgroundGeneratorBookmarklet';
      document.body.appendChild(div);
      var css = document.createElement('link');
      css.href = 'http://localhost/bg/style.css';
      css.rel = 'stylesheet';
      document.getElementsByTagName('head')[0].appendChild(css);
      var script = document.createElement('script');
      script.src = 'http://localhost/bg/script.js';
      document.body.appendChild(script);
    }
  }());">back generator</a>
  </body>
</html>
